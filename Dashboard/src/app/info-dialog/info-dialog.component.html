<div style="margin-top: 2%; margin-left: 2%; margin-right: 2%">
  <div *ngIf="!modifyB">
    <div fxLayout="row">
      <!--<h1 fxFlex="20%" fxFlex.xs="80%">{{item.avatar}}</h1>-->
      <h1 fxFlex="20%" fxFlex.xs="80%">Macchina1</h1>
      <!--{{object}}-->
      <button fxFlex="5%" fxFlex.xs="20%" mat-button (click)="toggle()"><i class="material-icons">create</i></button>
    </div>
    <!--<label fxLayout="row">{{item.details}}</label>-->
    <label fxLayout="row">Macchina dotata di n. sensori</label>

  </div>

  <div *ngIf="modifyB">
    <div>
      <!--style="width: 45%"-->
      <mat-form-field fxFlex="100%">
        <!--<input matInput placeholder="Object" [(ngModel)]="item.avatar">-->
        <input matInput placeholder="Object" value="Macchina1">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field fxFlex="100%">
        <!--<textarea rows="5" matInput placeholder="Description" [(ngModel)]="item.details"></textarea>-->
        <textarea rows="5" matInput placeholder="Description">Macchina dotata di n. sensori</textarea>

      </mat-form-field>
    </div>
    <div>
      <button mat-button (click)="modify('ok')">
        <mat-icon>done</mat-icon>
      </button>
      <button mat-button (click)="modify('no')">
        <mat-icon>clear</mat-icon>
      </button>
    </div>
  </div>
</div>
