<div fxLayout="column" >
  <div fxLayout="row">
    <div fxFlex="100%">
      <h2>Dati Macchina {{data.id}}</h2>
      <!--<h2>Dati Macchina 1</h2>-->

      <span fxFlex></span>
      <button mat-button (click)="closeDialog()"><mat-icon>close</mat-icon></button>
    </div>
  </div>
  <div fxLayout="row">
    <div fxFlex="100%">
      <mat-tab-group>
        <!--<mat-tab label="Sensori"><app-sensor-dialog></app-sensor-dialog></mat-tab>-->
        <mat-tab label="Sensori"><app-sensor-dialog [id]="data.id"></app-sensor-dialog></mat-tab>
        <mat-tab label="Info"><app-info-dialog></app-info-dialog></mat-tab>
        <mat-tab label="Segnala"><app-report></app-report></mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
