<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h3>Consumi globali - Impianto Braford</h3>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div fxLayout="column">

      <!--<div fxLayout="row">-->
      <!--<div fxFlex="100%">-->
      <!--<google-chart #lchart [data]="lineChartData"></google-chart>-->
      <!--</div>-->
      <!--</div>-->

      <div fxLayout="row" fxLayout.xs="column" style="margin-top: 5%">
        <div fxFlex="50%" fxLayout.xs="row" style="margin-left: 5%;">
          <div fxLayout="column">
            <div fxLayout="row">
              <h3>Consumo Istantaneo - mAh</h3>
            </div>
            <div fxLayout="row">
              <google-chart #cchart [data]="gaugeChartData"></google-chart>
            </div>
          </div>
        </div>

        <div fxFlex="50%" fxLayout.xs="row">
          <div fxLayout="column">
            <div fxLayout="row">
              <h4>Dati dell'ultima ora</h4>
            </div>
            <div>
              <p *ngFor="let item of lastFiveData">
                    Ora: {{item.timestamp|amDateFormat:'HH:mm:ss'}} - {{item.value}} mAh <br>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>


<div>
  <h4 class="machineTitle">Le Tue Macchine</h4>
  <span></span>
  <span fxFlex></span>
  <button mat-button class="orderButton" (click)="toggle()">Sort
    <mat-icon>sort</mat-icon>
  </button>
</div>

<div [ngClass]="{'sortEnable':sort==true}" [sortablejs]="sections" [sortablejsOptions]="getSortableOptions()"
     fxLayout="row" fxLayout.xs="column" fxLayoutWrap="wrap" class="marginContainerCard">
  <div fxFlex.gt-xs="100%" fxFlex.xs="100%" [fxFlex.gt-md]="100/3" [fxFlex.gt-sm]="100/2"
       *ngFor="let s of sections; let asd = index">
    <mat-card fxFlex.xs="100%" class="marginCard" [ngClass]="{'sortEnableCard':sort==true}" (click)="openDialog(s.id)">
      <mat-card-content>
        {{s.name}}
        <br>
        <!--{{s.name}}-->
      </mat-card-content>
    </mat-card>
  </div>
</div>
<!--sort === true ? sortEnable : sortDisable-->
