<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h3>Dati Generali</h3>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div fxLayout="column">
      <div fxLayout="row">
        <div fxFlex="100%">
          <google-chart [data]="lineChartData"></google-chart>
        </div>
      </div>
      <div fxLayout="row" fxLayout.xs="column" style="margin-top: 5%">
        <div fxFlex="50%" fxLayout.xs="row" style="margin-left: 5%;">
          <google-chart [data]="gaugeChartData"></google-chart>
        </div>
        <div fxFlex="50%" fxLayout.xs="row">
          <div fxLayout="column">
            <div fxLayout="row">
              <h4 >Dati dell'ultima ora</h4>
            </div>
            <div fxLayout="row">
              regeoprcere
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>



<div>
  <h4 class="machineTitle">Le Tue Macchine</h4>
  <span></span>
  <span fxFlex></span>
  <button mat-button class="orderButton" (click)="toggle()">Sort <mat-icon>sort</mat-icon></button>
</div>

<div [ngClass]="{'sortEnable':sort==true}" [sortablejs]="users" [sortablejsOptions]="getSortableOptions()" fxLayout="row" fxLayout.xs="column" fxLayoutWrap="wrap" class="marginContainerCard">
  <div fxFlex.gt-xs="100%" fxFlex.xs="100%" [fxFlex.gt-md]="100/3" [fxFlex.gt-sm]="100/2"*ngFor="let s of users; let asd = index">
    <mat-card fxFlex.xs="100%" class="marginCard" [ngClass]="{'sortEnableCard':sort==true}" (click)="openDialog(s)">
      <mat-card-content>
        {{s.avatar}}
        <br>
        {{s.name}}
      </mat-card-content>
    </mat-card>
  </div>
</div>
<!--sort === true ? sortEnable : sortDisable-->
