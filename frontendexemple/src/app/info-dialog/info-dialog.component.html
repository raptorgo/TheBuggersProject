<div style="margin-top: 2%; margin-left: 2%">
  <div *ngIf="!modifyB">
    <h1>{{object}}</h1>
    <label>{{description}}</label>
    <button mat-button color="primary" (click)="toggle()">Modifica</button>
  </div>

  <div *ngIf="modifyB">
    <div>
      <mat-form-field style="width: 500px">
        <input matInput placeholder="Object" [(ngModel)]="objectB">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field style="width: 500px">
        <textarea matInput placeholder="Description" [(ngModel)]="descriptionB"></textarea>
      </mat-form-field>
    </div>
    <div>
      <button mat-button (click)="modify('ok')">
        <mat-icon>done</mat-icon>
      </button>
      <button mat-button (click)="modify('no')">
        <mat-icon>clear</mat-icon>
      </button>
    </div>
  </div>
</div>
